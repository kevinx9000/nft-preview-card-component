<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>NFT preview card component | Frontend Mentor</title>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="equilibrium-image-container">
        <img src="images/image-equilibrium.jpg" alt="3D cube graphic" id="img-equilibrium">
        <div class="view-icon-container">
          <img src="images/icon-view.svg" alt="" id="icon-view">
        </div>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="stats-container">
        <div class="price-container">
          <img src="images/icon-ethereum.svg" alt="etherium icon" id="icon-ethereum">
          <span class="price">0.041 ETH</span>
        </div>
        <div class="clock-container">
          <img src="images/icon-clock.svg" alt="clock icon" id="icon-clock">
          <span class="countdown">3 days left</span>
        </div>
      </div>
      <hr>
      <div class="avatar-section">
        <img src="images/image-avatar.png" alt="profile avatar of Juley Wyvern" id="img-avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin Herrmann</a>.</p>
    </div>
  </main>
</body>

</html>
